<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
      rel="stylesheet">
</head>
  <body>
    <div class="main-container">
      <h1 class="heading">Выбери свой продукт</h1>
      <button id="change-color-card-btn">Сменить цвет первой карточки</button>
      <button id="change-color-cards-btn">Сменить цвет всех карточки</button>
      <button id="open-google">Открыть Google.com</button>
      <button class="bg-aquamarine">Изменить цвет кнопки</button>
     <!-- 3. По аналогии из лекции — создать и 
      реализовать шаблон для продуктовых карточек. -->
      <ul class="product-list">    
        <template id="card-template">
          <li class="product_container card">
            <img class="card_img" data-field="img" src="" alt="">
            <span class="product-category" data-field="category"></span>
            <h3 class="card_name" data-field="name"></h3>
            <p class="card_description" data-field="description"></p>
            <span class="product_composition-text">Состав:</span>
            <ul class="product_composition" data-field="composition"></ul>
            <div class="card_price-container">
              <span class="card_price-text">Цена</span>
              <span class="card_price" data-field="price"></span>
            </div>
          </li>
        </template>
      </ul>
    </div>
    <script src="main.js"></script>
    <script src="homework-5.js"></script>
    <script src="homework-6.js"></script>
    <script type="module" src="cards.js"></script>
    <script type="module" src="comments.js"></script>
    <script type="module" src="homework-7.js"></script>
    <script type="module" src="homework-8.js"></script>
  </body>
</html>
