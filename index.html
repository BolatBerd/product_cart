<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
      rel="stylesheet">
</head>
  <body>
    <div class="main-container">
      <h1 class="heading">Выбери свой продукт</h1>
      <button id="change-color-card-btn">Сменить цвет первой карточки</button>
      <button id="change-color-cards-btn">Сменить цвет всех карточки</button>
      <button id="open-google">Открыть Google.com</button>
      <button class="bg-aquamarine">Изменить цвет кнопки</button>
     <!-- 3. По аналогии из лекции — создать и 
      реализовать шаблон для продуктовых карточек. -->
      <ul class="product-list">    
        <template id="card-template">
          <li class="product_container card">
            <img class="card_img"/>
            <span class="product-category"></span>
            <h3 class="card_name"></h3>
            <p class="card_description"></p>
            <span class="product_composition-text"></span>
            <ul class="product_composition"></ul>
            <div class="card_price-container">
              <span class="card_price-text"></span>
              <span class="card_price"></span>
            </div>
          </li>
        </template>
      </ul>
    </div>
        <!-- Кнопка Аутентификация -->
    <button id="auth-btn" class="auth-button">Аутентификация</button>

    <!-- Overlay (затемнённый фон) -->
    <div class="overlay" id="overlay"></div>

    <!-- Модальное окно -->
    <div class="modal" id="auth-modal">
      <!-- Кнопка закрытия (крестик) -->
      <button class="modal-close" id="modal-close">&times;</button>
      
      <!-- Содержимое модала -->
      <div class="modal-content">
        <h2>Аутентификация</h2>
        <p>Пожалуйста, введите ваши учётные данные:</p>
        
        <form id="auth-form">
          <label>
            Логин
            <input id="form__login" type="text" name="login" placeholder="Введите логин" required />
          </label>
          
          <label>
            Пароль
            <input id="form__password" type="password" name="password" placeholder="Введите пароль" required />
          </label>
          
          <button type="submit">Войти</button>
        </form>
      </div>
    </div>
    <section class="register-section">
      <form id="register-form" class="register-form" novalidate>
        <h2>Регистрация</h2>

        <label>
          Имя
          <input name="firstName" type="text" placeholder="Введите имя" required minlength="2" />
        </label>

        <label>
          Фамилия
          <input name="lastName" type="text" placeholder="Введите фамилию" required minlength="2" />
        </label>

        <label>
          Дата рождения
          <input name="dob" type="date" required />
        </label>

        <label>
          Логин
          <input name="login" type="text" placeholder="Логин" required minlength="3" />
        </label>

        <label>
          Пароль
          <input name="password" id="password" type="password" placeholder="Пароль (min 6)" required minlength="6" />
        </label>

        <label>
          Повторите пароль
          <input name="confirmPassword" id="confirmPassword" type="password" placeholder="Повторите пароль" required />
        </label>

        <button type="submit">Зарегистрироваться</button>

        <p class="register-error" aria-live="polite" style="color: #d00; display:none;"></p>
      </form>
    </section>
    
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__left">
          <h2 class="footer__title">Product Cards</h2>
          <p class="footer__subtitle">У Нас Самые Лучшие Продукты Для Кожи!</p>
          <div class="footer__socials">
            <a href="#">
              <img src="../img/telegram.svg" alt="tg"/>
            </a>
            <a href="#">
              <img src="../img/vk.svg" alt="vk"/>
            </a>
          </div>
        </div>

        <div class="footer__center">
          <p class="footer__center-title">Подпишись на наши акции:</p>

          <form class="footer__form">
            <input id="form__email" type="email" placeholder="Введи Email..." />
            <button type="submit">| Подписаться</button>
          </form>
        </div>

        <div class="footer__right">
          <p class="footer__right-title">Быстрые ссылки</p>

          <nav class="footer__links">
            <a href="#">Главная</a>
            <a href="#">Магазин</a>
            <a href="#">Контакты</a>
          </nav>
        </div>

      </div>

      <div class="footer__bottom">
        <span class="line"></span>
        <p class="copyright">www.product-cards.com © all right reserve</p>
      </div>
    </footer>

    <script src="main.js"></script>
    <script src="homework-5.js"></script>
    <script src="homework-6.js"></script>
    <script type="module" src="comments.js"></script>
    <script type="module" src="homework-7.js"></script>
    <script type="module" src="homework-8.js"></script>
    <script src="homework-9.js"></script>
  </body>
</html>
